<div class="header">
	<div class="header__container -container">
		<div class="header__content">
			<h1 class="header__title">Banner header</h1>
			<p class="header__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed
				do eiusmod tempor incididunt ut labore et dolore magna aliqua.
				Ut enim ad minim veniam, quis nostrud</p>
		</div>
		<div class="header__form form">
			<div class="form__box">
				<form action="/send/" method="POST">
					<div class="form__field">
						<h2 class="form__title">Request form</h2>
					</div>
					<div class="form__field">
						<label>Enter your E-Mail</label>
						<input name="email" id="email" type="text">
					</div>
					<div class="form__field">
						<label>Enter your name</label>
						<input name="name" id="name" type="text">
					</div>
					<div class="form__field">
						<label>Select your country</label>
						<div class="custom_select">
							<select>
								<option value="">Select</option>
								<option value="russia">Russia</option>
								<option value="chaina">China</option>
								<option value="usa">USA</option>
							</select>
						</div>
					</div>
					<div class="form__field">
						<label class="form__check">
							<input type="form__checkbox">
							<span class="form__checkmark"></span>
						</label>
						<p>I agree with Terms & Conditions</p>
					</div>
					<div class="form__field">
						<button class="form__button" type="submit">Submit</button>
						<a href="http://google.com">Hyperlink</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
